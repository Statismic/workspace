    <p>Text fields with borders:</p>

    <form>
      <!-- The label tag is not nessisary for a form to work -->
      <label>First Name</label>
      <!--Use at least this many perameters-->
      <input type="text">
      <label for="lname">Last Name</label>
      <!-- Extra perameters you can add -->
      <input type="text" id="lname" name="lname">
      <label>GPA</label>
      <input type="number">
      <label>Age</label>
      <input type="number">
    </form>


  </div>
