<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confidence Intervals</title>
    <style>
        .gridcontainer {
            min-height: 100%;
            display: grid;
            grid-template:
                'input'
                'confidence-intervals'
                'sample-statistics'
        }

        @media screen and (min-width: 792px) {
            .gridcontainer {
                min-height: 100%;
                display: grid;
                grid-template:
                    'input confidence-intervals'minmax(200px, 400px) 'sample-statistics confidence-intervals'minmax(200px, 400px) /400px auto
            }
        }

        #input {
            grid-area: input;
        }

        #confidence-intervals {
            grid-area: confidence-intervals;
        }

        #sample-statistics {
            grid-area: sample-statistics;
        }

        #pageSelection {
            cursor: pointer;
            margin: 0px;
            padding: 10px;
            text-align: center;
            border: 1px black;
            border-style: solid;
            min-width: 45%;
        }

        .selected {
            background-color: #00838F;
        }
    </style>
</head>



<body style="margin: 0;">
    <div id="app" class="gridcontainer">
        <div id="input">
            <div id="title grid-items">
                <h2 style="text-align: center; margin: 20px;">Simulating Confidence Intervals</h2>
                <div style="margin: 10px;text-align: center; display: flex;">
                    <div id="pageSelection" :class="{selected: pageIdx == index}" v-for="(page, index) in pages"
                        :key:="index" @click="pageIdx = index">
                        {{ page }}
                    </div>
                </div>
            </div>
            <div id="input grid-items" style="margin: 20px;">
                <div class="row">Population Proportion: <input type="number" size="2" v-model="popProp"></div>
                <div class="row">Sample Size: <input type="number" size="2" v-model="sampleSize"></div>
                <div class="row">Confidence Level: <input type="number" size="2" v-model="confInt"> %</div>
                <div class="row">Number of Iterations: <input type="number" size="2" v-model="numIt"></div>
                <div class="row">
                    <button id="enter" @click="this.enter">Enter</button>
                </div>
            </div>
        </div>

        <div id="sample-statistics">
            <div class="grid-items">
                <h4>Sample Statistics</h4>
                <p>Bar chart, use your imagination</p>
                <canvas ref="plot" width="200" height="200"></canvas>
            </div>
        </div>

        <div id="confidence-intervals">
            <div class="grid-items">
                <h4>Confidence Intervals</h4>
                <img src="https://stats.idre.ucla.edu/wp-content/uploads/2016/02/cidemocrw1.png" width="200">
            </div>
        </div>

    </div>
    <script src="//cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                pages: [
                    "Proportion",
                    "Mean"
                ],
                pageIdx: 0,
                data: [{
                    x: -10,
                    y: 0
                }, {
                    x: 0,
                    y: 10
                }, {
                    x: 10,
                    y: 5
                }],
                isProportions: true,
                popProp: 0.5,
                sampleSize: 30,
                confInt: 95,
                numIt: 10,
                popMean: 5,
                popStDev: 0.5,
                meanSampleSize: 30,
                meanConfInt: 95,
                meanNumIt: 10
            },
            methods: {
                enter() {
                    let sum = 0;
                    for (let i = 0; i < this.sampleSize; i++) {
                        const y = Math.random();

                        if (y < this.popProp) {
                            sum++;
                        }
                    }

                    let sampleProp = sum / this.sampleSize;
                    let zScore = jStat.normal.inv(1 - ((1 - (this.confInt / 100)) / 2), 0, 1);


                    window.alert(sampleProp);
                    window.alert(zScore);
                },
                renderGraph() {
                    console.log("asdfghj");
                    let ctx = this.$refs.plot;
                    const chart = new Chart(ctx, {
                        type: 'scatter',
                        data: {
                            datasets: [{
                                label: 'Scatter Dataset',
                                data: this.data
                            }]
                        },
                        options: {
                            scales: {
                                xAxes: [{
                                    type: 'linear',
                                    position: 'bottom'
                                }]
                            }
                        }
                    });
                }
            },
            watch: {
                popProp(val) {
                    if (val > 1) { this.popProp = 1; }
                    else { this.popProp = Math.abs(val); }
                },
                sampleSize(val) {
                    if (val < 1) { this.sampleSize = 1; }
                    else { this.sampleSize = Math.round(val); }
                },
                confInt(val) {
                    if (val > 99) { this.confInt = 99; }
                    else { this.confInt = Math.abs(val); }
                },
                numIt(val) {
                    this.numIt = Math.abs(val)
                    if (val > 100) { this.numIt = 100; }
                    else { this.numIt = Math.round(val); }
                },
                meanSampleSize(val) {
                    if (val < 1) { this.meanSampleSize = 1; }
                    else { this.meanSampleSize = Math.round(val); }
                },
                meanConfInt(val) {
                    if (val > 99) { this.meanConfInt = 99; }
                    else { this.meanConfInt = Math.abs(val); }
                },
                meanNumIt(val) {
                    this.numIt = Math.abs(val)
                    if (val > 100) { this.meanNumIt = 100; }
                    else { this.meanNumIt = Math.round(val); }
                }
            },
            mounted() {
                this.renderGraph();
            }
        });
    </script>
</body>

</html>
